# ==============================================================================
# AI Analyst Agent - Docker Compose
# Services: Streamlit App + MLflow Tracking Server
# ==============================================================================

version: "3.9"

services:
  # Main Application (Streamlit + FastAPI)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-analyst-app
    ports:
      - "8501:8501" # Streamlit UI
      - "8001:8001" # FastAPI Backend
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
    volumes:
      - ../data:/app/data # Persist SQLite DB
      - ../artifacts:/app/artifacts # Local artifacts
    depends_on:
      - mlflow
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-analyst-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.15.0
    container_name: ai-analyst-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
    command: >
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    restart: unless-stopped
    networks:
      - ai-analyst-network

networks:
  ai-analyst-network:
    driver: bridge

volumes:
  mlflow-data:
    driver: local
